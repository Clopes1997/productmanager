<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Produtos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Gerenciamento de Produtos</h1>
    
    <div class="mb-4">
        <h5>Filtros</h5>
        <div class="row">
            <div class="col-md-2">
                <label for="minValor" class="form-label">Valor Mínimo:</label>
                <div class="input-group">
                    <input type="number" id="minValor" class="form-control" placeholder="0">
                </div>
            </div>
            <div class="col-md-2">
                <label for="maxValor" class="form-label">Valor Máximo:</label>
                <div class="input-group">
                    <input type="number" id="maxValor" class="form-control" placeholder="100">
                    <button class="btn btn-primary" id="filtrarValor">Filtrar</button>
                </div>
            </div>
            <div class="col-md-4">
                <label for="cidade_id" class="form-label">Cidade:</label>
                <div class="input-group">
                    <select id="cidade_id" class="form-select">
                        <option value="">Selecione uma cidade</option> <!-- Opção vazia -->
                    </select>
                    <button class="btn btn-primary" id="filtrarCidade">Filtrar</button>
                </div>
            </div>
            <div class="col-md-4">
                <label for="marca_id" class="form-label">Marca:</label>
                <div class="input-group">
                    <select id="marca_id" class="form-select">
                        <option value="">Selecione uma marca</option> <!-- Opção vazia -->
                    </select>
                    <button class="btn btn-primary" id="filtrarMarca">Filtrar</button>
                </div>
            </div>
        </div>

        <!-- Botão Remover Filtros -->
        <div class="d-flex justify-content-end mt-2"> <!-- Alinha à direita -->
            <button class="btn btn-secondary" id="removerFiltros">Remover Filtros</button>
        </div>
    </div>

    <!-- Tabela de Produtos -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Valor</th>
                <th>Estoque</th>
                <th>Marca</th>
                <th>Cidade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="produto-list"></tbody>
        <tfoot>
            <tr>
                <td colspan="1"><strong>Média e Soma:</strong></td>
                <td id="resultado" colspan="5" class="text-end">
                </td>
            </tr>
        </tfoot>
    </table>

    <button id="addProdutoButton" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addProdutoModal">
        Adicionar Produto
    </button>
</div>
<!-- Modal para Adicionar Produto -->
<div class="modal fade" id="addProdutoModal" tabindex="-1" aria-labelledby="addProdutoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addProdutoModalLabel">Adicionar Produto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addProdutoForm">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome do Produto</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="valor" class="form-label">Valor</label>
                        <input type="number" class="form-control" id="valor" step="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label for="estoque" class="form-label">Estoque</label>
                        <input type="number" class="form-control" id="estoque" min="0" required>
                    </div>
                    <div class="mb-3">
                        <label for="novaMarca_id" class="form-label">Marca</label>
                        <select id="novaMarca_id" class="form-select" required></select>
                    </div>
                    <div class="mb-3">
                        <label for="add_cidade_id" class="form-label">Cidade</label>
                        <select id="add_cidade_id" class="form-select" required></select>
                    </div>
                    <button type="submit" class="btn btn-primary">Adicionar Produto</button>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Modal para Editar Produto -->
<div class="modal fade" id="editProdutoModal" tabindex="-1" aria-labelledby="editProdutoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editProdutoModalLabel">Editar Produto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editProdutoForm">
                    <div class="mb-3">
                        <label for="editNome" class="form-label">Nome do Produto</label>
                        <input type="text" class="form-control" id="editNome" required>
                    </div>
                    <div class="mb-3">
                        <label for="editValor" class="form-label">Valor</label>
                        <input type="number" class="form-control" id="editValor" step="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label for="editEstoque" class="form-label">Estoque</label>
                        <input type="number" class="form-control" id="editEstoque" min="0" required>
                    </div>
                    <div class="mb-3">
                        <label for="editMarca_id" class="form-label">Marca</label>
                        <select id="editMarca_id" class="form-select" required></select>
                    </div>
                    <div class="mb-3">
                        <label for="editCidade_id" class="form-label">Cidade</label>
                        <select id="editCidade_id" class="form-select" required></select>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
