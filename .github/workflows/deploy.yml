name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (if needed)
        run: npm run build || echo "No build step required"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Copy frontend files
        run: |
          mkdir -p _site
          cp -r public/front/* _site/
          # Create .nojekyll file to disable Jekyll processing
          touch _site/.nojekyll
          # Inject API base URL from secrets or use default
          API_URL="${{ secrets.API_BASE_URL }}"
          if [ -z "$API_URL" ]; then
            API_URL="https://productmanager-api.onrender.com"
            echo "‚ÑπÔ∏è  Using default API URL: $API_URL"
          else
            echo "‚úÖ API Base URL from secret: $API_URL"
          fi
          # Replace the API URL in index.html
          sed -i "s|window.API_BASE_URL = window.API_BASE_URL || '';|window.API_BASE_URL = '$API_URL';|g" _site/index.html
          echo "üöÄ Frontend configured with API: $API_URL"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

